<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 6</title>
    </head>
    <body onload="mul()">
        <script>
            var num = prompt("enter the number for the table: ");
            function mul(){
                for( var i = 1; i<= 10; i++)
                {
                    document.write(num+" * "+i+" = "+num*i+"<br>");
                }
            }
        </script>
    </body>
</html>
