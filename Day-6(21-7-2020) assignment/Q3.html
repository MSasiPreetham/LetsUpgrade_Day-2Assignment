<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 6</title>
        <style>
            div{
                display: inline-flex;
                padding-left: 2px;
            }
        </style>
    </head>
    <body>
        Name:
        <input type="text" id="name"><br><br>
        <button type="button" onclick="myFunction()">Submit</button>
        <p id="demo"></p>
        <div class="container">
            <div class="clock">
                <div><p class="hours">00</p><p>hr</p></div>
                <div><p class="minutes">00</p><p>min</p></div>
                <div><p class="seconds">00</p><p>sec</p></div>
            </div>
        </div>
        <script>
        function myFunction() {
          var x;        
          x = document.getElementById("name").value;
          document.getElementById("demo").innerHTML = "Welcome to the page "+x;
        }

            function clock() {
	        const hours = document.querySelector(".hours")
	        const minutes = document.querySelector(".minutes")
	        const seconds = document.querySelector(".seconds")
        
	        hours.innerHTML = new Date().getHours();
	        minutes.innerHTML = new Date().getMinutes();
            seconds.innerHTML = new Date().getSeconds();
        
            if (minutes.innerHTML.toString().length == 1) {
                minutes.innerHTML = "0" + minutes.innerHTML;
            }
        
            if (seconds.innerHTML.toString().length == 1) {
            	seconds.innerHTML = "0" + seconds.innerHTML;
            }
        
            if (hours.innerHTML.toString().length == 1) {
            	hours.innerHTML = "0" + hours.innerHTML;
            }
            
            }    
        const interval = setInterval(clock, 1000);

        </script>
    </body>
</html>
