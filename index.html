<!DOCTYPE html>  
  <html>  
  <head>  
  <meta charset="utf-8">  
  <title>JavaScript current day and time</title>
  </head>  
  <body>
    <h2>1.display the current day and time in the following format.</h2>
    <script>
        var today = new Date();  
        var day = today.getDay();  
        var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];  
        document.write("Today is : " + daylist[day] + ".");
        document.write("\n");
        var hour = today.getHours();  
        var minute = today.getMinutes();  
        var second = today.getSeconds();  
        var prepand = (hour >= 12)? " PM ":" AM ";  
        hour = (hour >= 12)? hour - 12: hour;  
        if (hour===0 && prepand===' PM ')   
        {   
            if (minute===0 && second===0)  
            {   
                hour=12;  
                prepand=' Noon';  
            }   
            else  
            {   
                hour=12;  
                prepand=' PM';  
           }   
        }   
        if (hour===0 && prepand===' AM ')   
        {   
            if (minute===0 && second===0)  
            {   
                hour=12;  
                prepand=' Midnight';  
            }   
            else  
            {   
                hour=12;  
                prepand=' AM';  
            }   
       }   
       document.write("Current time is : "+hour + prepand + " : " + minute + " : " + second);
    </script>
    <hr>
    <h2>2.Print the contents of the current window</h2>
    <script>
        function print_current_page()
        {
            window.print();
        }  
    </script>
    <p></p>
    <p>Click the button to print the current page.</p>
    <button onclick="print_current_page()">Print this page</button>
    <hr>
    <h2>3.Get the current date.</h2>
    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear();
        if(dd<10) 
        {
           dd='0'+dd;
        }
        if(mm<10) 
        {
            mm='0'+mm;
        }       
        today = mm+'-'+dd+'-'+yyyy+',';
        document.write(today);
        document.write("\n");
        today = mm+'/'+dd+'/'+yyyy+',';
        document.write(today);
        document.write("\n");
        today = dd+'-'+mm+'-'+yyyy+',';
        document.write(today);
        document.write("\n");
        today = dd+'/'+mm+'/'+yyyy;
        document.write(today);
    </script>
  </body>  
</html>
