<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="8-utf">
<title>prime</title>
</head>
<body>
    <script>
        let n = prompt("Enter value of n:");
        nextPrime:
        for (let i = 2; i <= n; i++) { // for each i...
        
          for (let j = 2; j < i; j++) { // look for a divisor..
            if (i % j == 0) continue nextPrime; // not a prime, go next i
          }
          document.write(i+", ");
          console.log( i ); // a prime
        }
    </script>
</body>
</html>
