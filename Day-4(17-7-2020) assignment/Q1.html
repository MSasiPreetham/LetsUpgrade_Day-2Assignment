<title>LOOP</title>
</head>
<body>
    <script>
        var lop
        for(lop=1; lop<=100; lop++)
        {
            if(lop%3==0 && lop%5==0)
            {
                console.log("fizz buzz");
            }
            if(lop%3==0)
            {
                console.log("fizz");
            }
            if(lop%5==0)
            {
                console.log("buzz");
            }
        }
    </script>
